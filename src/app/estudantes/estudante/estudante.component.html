<h1 class="display-5 text-center">Cadastrar Estudante</h1>
<div></div>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

    <div class="form-group">
        <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control" placeholder="Nome" required>
        <div *ngIf="nome.invalid && nome.touched" class="validation-error">O nome do aluno é obrigatório.</div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <input name="nomeFilial" #nomeFilial="ngModel" [(ngModel)]="service.formData.nomeFilial" class="form-control" placeholder="Nome da filial" required>
        </div>

        <div class="form-group">
            <input name="numeroLista" #numeroLista="ngModel" [(ngModel)]="service.formData.numeroLista" class="form-control" placeholder="Número da lista" required>
        </div>

        <div class="form-group">
            <input name="guardiaoTelefoneNo" #guardiaoTelefoneNo="ngModel" [(ngModel)]="service.formData.guardiaoTelefoneNo" class="form-control" placeholder="Número tel. dos pais" required>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn btn-outline-success">Enviar</button>
    </div>
</form>

<div class="error" *ngIf="mensagem">
    <h5 class="text-success">{{ mensagem }}</h5>
</div>
